# This file is for manual testing only, corresponding file in ezplatform is used for travis testing
behat:
    suites:
        contenttype_group:
            paths: [ vendor/ezsystems/behatbundle/EzSystems/BehatBundle/Features/contenttype_group.feature ]
            contexts: [ EzSystems\BehatBundle\Context\Object\ContentTypeGroup ]
        contenttype:
            paths: [ vendor/ezsystems/behatbundle/EzSystems/BehatBundle/Features/contenttype.feature ]
            contexts: [ EzSystems\BehatBundle\Context\Object\ContentType ]
        role:
            paths: [ vendor/ezsystems/behatbundle/EzSystems/BehatBundle/Features/role.feature ]
            contexts: [ EzSystems\BehatBundle\Context\Object\Role ]
        user:
            paths: [ vendor/ezsystems/behatbundle/EzSystems/BehatBundle/Features/user.feature ]
            contexts:
              - EzSystems\BehatBundle\Context\Object\User
              - EzSystems\BehatBundle\Context\Object\UserGroup
        usergroup:
            paths: [ vendor/ezsystems/behatbundle/EzSystems/BehatBundle/Features/user_group.feature ]
            contexts: [ EzSystems\BehatBundle\Context\Object\UserGroup ]
