services:
    _defaults:
        autowire: true

    EzSystems\Behat\API\:
        resource: '../../../../src/lib/API/*'

    _instanceof:
        EzSystems\Behat\API\Context\LimitationParser\LimitationParserInterface:
            tags: ['ezsystems.behat.limitation_parser']

        EzSystems\Behat\API\ContentData\FieldTypeData\FieldTypeDataProviderInterface:
            tags: ['ezsystems.behat.fieldtype_data_provider']

    ezbehatbundle.api.facade.contentfacade:
        class: EzSystems\Behat\API\Facade\ContentFacade
        public: true

    ezbehatbundle.api.facade.contenttypefacade:
        class: EzSystems\Behat\API\Facade\ContentTypeFacade
        public: true

    ezbehatbundle.api.facade.rolefacade:
        class: EzSystems\Behat\API\Facade\RoleFacade
        public: true

    ezbehatbundle.api.facade.userfacade:
        class: EzSystems\Behat\API\Facade\UserFacade
        public: true

    ezbehatbundle.api.facade.languagefacade:
        class: EzSystems\Behat\API\Facade\LanguageFacade
        public: true

    ezbehatbundle.controller.exception:
        class: EzSystems\BehatBundle\Controller\ExceptionController
        public: true

    EzSystems\BehatBundle\Command\CreateLanguageCommand:
        tags:
            - { name: console.command }

    EzSystems\BehatBundle\Command\TestSiteaccessCommand:
        tags:
            - { name: console.command }
